	<body>
		<div id="header"></div>
		<div id="wrapper">
			<div id="cuerpoGrande">
				<div id="wrapperHerramientas">
					<div id="dondeEstoy"></div>
					<div id="herramientas">
						<div id="wrapperTamanioLetra">
							<div id="tamanioLetra"></div>
						</div>
					</div>
					<div id="terceraColumna"></div>
				</div>
				<div class="titulo">
					Contacto
				</div>
				<p class="titulomenor" style="max-width: 500px">
					Si quiere recibir información sobre las actividades de la fundación Itineris o quiere hacernos una pregunta, envíenos su mensaje.
				</p>
				<form class="formContacto titulomenor" name="formu" id="formu" action="index.php?unirse=1&amp;ubi=0&amp;sububi=7" method="post" enctype="multipart/form-data">
					<div class="campoForm">
						<label for="nombre" class="requerido">Nombre y Apellido</label>
						<input id="nombre" type="text" tabindex="1">
					</div>
					<div class="campoForm">
						<label for="organizacion">Organización</label>
						<input id="organizacion" type="text" tabindex="2">
					</div>
					<div class="campoForm">
						<label for="telefono">Teléfono</label>
						<input id="telefono" type="text" tabindex="3">
					</div>
					<div class="campoForm">
						<label for="mail" class="requerido">Correo electrónico</label>
						<input id="mail" type="email" tabindex="4">
					</div>
					<div class="campoForm ">
						<p class="requerido">Mensaje</p>
						<textarea id="consulta" class="campoFormTextArea" name="consulta" cols="50" rows="3" tabindex="5" ></textarea>
					</div>
					<div class="aclaracion">
						<span class="requerido">Los campos con </span><span> son datos imprescindibles para poder responderte</span>
					</div>
					<div class="botones">
						<input type="reset" value="Borrar todo" class="btnEliminar">
						&nbsp;
						<input type="button" value="Enviar" id="manda" name="manda" onclick="javascript:validar();" class="btnEnviar">
					</div>
